kind: pipeline
type: exec
name: default

clone:
  disable: true

steps:
  - name: update
    commands:
      - cd /home/$USER/www/${DRONE_REPO_NAME} && git pull
      - nvm
      - docker

  - name: deploy
    commands:
      - cd /home/$USER/www/${DRONE_REPO_NAME}
      - npm i
      - npm run generate
    depends_on:
      - update

  - name: notify
    commands:
      - docker run --rm -e WEBHOOK_ID=914189993424064622 -e WEBHOOK_TOKEN=gf9Soxdun4B0HAus-af7rT54bwWwpJXpjugTzPSt_fZwMDlzB1OjkuX-tbBfKBGucFxP -e WAIT=false -e TTS=false -e MESSAGE='Success build by ${DRONE_REPO_NAME}' appleboy/drone-discord
    depends_on:
      - deploy

trigger:
  branch:
    - master
